<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="btn">
            <button id="btn">Number of pixels</button>
            <button id="btn2">Font color</button>
            <button id="clear">Clear</button>
            <button id="background">Background Color</button>
            <button id="opacity">Opacity</button>
            <button class="big">Font size</button>
            <div class="tools">
                <div id="colors">
                    <div class="red" id="#ff0000"></div>
                    <div class="yellow" id="#FFFF00"></div>
                    <div class="black" id="#000000"></div>
                    <div class="white" id="#ffffff"></div>
                    <div class="blue" id="#0000ff"></div>
                    <div class="green" id="#008000"></div>
                    <div class="purple" id="#800080"></div>
                    <div class="orange" id="#FFA500"></div>
                    <div class="cyan" id="#00ffff"></div>
                </div>
                <div class="right">
                    <img class="eraser" src="./images/eraser.png">
                    <div class="pen"></div>
                </div>
            </div>
        </div>
        <!-- <div class="bigContainer">
             <div class="container"></div>
        </div> --> 
        <div class="container"></div>

    </div>
</body>
</html>
