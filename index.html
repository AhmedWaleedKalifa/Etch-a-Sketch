<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="btn">
            <div class="numberOfPixels">
                <p>Number of pixels</p>
                <p class="number">16</p>
                <input type="number" max="250" min="1" value="16">
            </div>
            <div class="colorContainer">
                <p>Select font color</p>
                <input type="color" >
            </div>
            <button id="clear">Clear</button>
            <div class="backgroundColorContainer">
                <p>Select background color</p>
                <input type="color" >
            </div>            
            <!-- <button id="opacity">Opacity</button> -->
            <div class="opacity">
                <p>Font Opacity</p>
                <p class="op">10</p>
                <input type="number" min="1" max="10" value="10">
            </div> 
            <div class="fontSize">
                <p>Font size</p>
                <p class="font">1</p>
                <input type="number"  min="1" max="5" value="1">
            </div>  
            <div class="grid">Grid</div>  
            <div class="tools">
                <div id="colors">
                    <div class="red" id="#ff0000"></div>
                    <div class="yellow" id="#FFFF00"></div>
                    <div class="black" id="#000000"></div>
                    <div class="white" id="#ffffff"></div>
                    <div class="blue" id="#0000ff"></div>
                    <div class="green" id="#008000"></div>
                    <div class="purple" id="#800080"></div>
                    <div class="orange" id="#FFA500"></div>
                    <div class="cyan" id="#00ffff"></div>
                </div>
                <div class="right">
                    <img class="eraser" src="./images/eraser.png">
                    <div class="pen"></div>
                </div>
            </div>
        </div>
        <!-- <div class="bigContainer">
             <div class="container"></div>
        </div> --> 
        <div class="container"></div>

    </div>
</body>
</html>
